<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- <div id="loading-scene">
        <div id="center-text">
            <h1>LOADING</h1>
        </div>
    </div> -->

    <div id="main-menu">

    </div>

    <div class="navbar">
        <div class="nav-left">
            <img src="/home-page-animations/text_animation/media/logo.svg" alt="" class="logo">
            <img src="/home-page-animations/text_animation/media/logo_dark.svg" alt="" class="logo" hidden="true">
        </div>
        <div class="nav-center"></div>
        <div class="nav-right">
            <a href="#" id="menu-icon">
                <h1 id="menu-text">MENU</h1>
                <div class="menu-bar"></div>
                <div id="menu-bar-2" class="menu-bar"></div>
            </a>
        </div>
    </div>

    <div class="view" id="view1">
        <div id="title-container">
            <div id="cover-text">
                <h1 id="title-text">
                    SHOE
                </h1>
            </div>
            
            <div id="cover-dif">
                <h1 id="title-text-dif">
                    MUST GO ON
                </h1>
            </div>
        </div>

        <div id="media-container">
            <img src="/home-page-animations/text_animation/media/splash-view1.svg" alt="" id="splash-view1">
            <img src="/home-page-animations/text_animation/media/sneaker-view1.svg" alt="" id="sneaker-view1">
        </div>

        <div id="search-container">
            <div id="search-text-container">
                <h1>Looking for anything?</h1>
            </div>
            
            <div id="explore-btn">SHOP</div>
        </div>
    </div>

    <div class="view" id="view2"></div>
    <div class="view" id="view3"></div>


    <script>
        let menu_btn = document.querySelector("#menu-icon")
        let menu_text = document.querySelector("#menu-text")
        let menu_bar_2 = document.querySelector("#menu-bar-2")
        let main_menu = document.querySelector("#main-menu")
        let menu_bar_1 = document.querySelectorAll(".menu-bar")[0]
        let logos = document.querySelectorAll(".logo")

        menu_btn.addEventListener("click", () => {
            menu_text.innerHTML =  menu_text.innerHTML=="MENU" ? "CLOSE" : "MENU"
            menu_text.style.color = menu_text.style.color == "white" ? "black" : "white"
            menu_bar_2.style.transform = menu_bar_2.style.transform == "translateX(75px)" ? "translateX(0px)" : "translateX(75px)"
            menu_bar_1.style.backgroundColor = menu_bar_1.style.backgroundColor == "white" ? "black" : "white"
            if(menu_text.innerHTML == "CLOSE")
            {
                main_menu.style.transform = "translateY(0px)"
                logos[0].style.display = "none"
                logos[1].hidden = false
            }
            else{
                main_menu.style.transform = "translateY(-100vh)"
                setTimeout(()=> {
                    logos[0].style.display = "block"
                    logos[1].hidden = true
                },400)
            }
        })
    </script>
    
</body>
</html>
